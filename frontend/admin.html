<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды - Админ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            width: 90%;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .product:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Админ-панель</h1>
        <button class="btn btn-primary" onclick="window.location.href='index.html'">На главную</button>
        <button class="btn btn-danger" onclick="logout()">Выход</button>
        <p id="userNameDisplay" style="display: none;"></p>

        <h2>Добавить товар</h2>
        <form id="addProductForm">
            <div class="form-group">
                <input type="text" id="productName" placeholder="Название товара" required>
            </div>
            <div class="form-group">
                <input type="text" id="productDescription" placeholder="Описание" required>
            </div>
            <div class="form-group">
                <input type="number" id="productPrice" placeholder="Цена" required>
            </div>
            <div class="form-group">
                <input type="text" id="productCategory" placeholder="Категория" required>
            </div>
            <div class="form-group">
                <input type="number" id="productStock" placeholder="Количество" required>
            </div>
            <div class="form-group">
                <input type="text" id="productImages" placeholder="Ссылка на изображение" required>
            </div>
            <button class="btn btn-primary" type="submit">Добавить товар</button>
        </form>

        <h2>Список товаров</h2>
        <div id="productList"></div>

        <h2>Редактирование товара</h2>
        <form id="editProductForm" style="display:none;">
            <input type="hidden" id="editProductId">
            <div class="form-group">
                <input type="text" id="editProductName" placeholder="Название товара" required>
            </div>
            <div class="form-group">
                <input type="text" id="editProductDescription" placeholder="Описание" required>
            </div>
            <div class="form-group">
                <input type="number" id="editProductPrice" placeholder="Цена" required>
            </div>
            <div class="form-group">
                <input type="text" id="editProductCategory" placeholder="Категория" required>
            </div>
            <div class="form-group">
                <input type="number" id="editProductStock" placeholder="Количество" required>
            </div>
            <div class="form-group">
                <input type="text" id="editProductImages" placeholder="Ссылка на изображение" required>
            </div>
            <button class="btn btn-primary" type="submit">Сохранить изменения</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
